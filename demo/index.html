<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カスタムピッカー デモ一覧</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            padding: 40px;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 32px;
        }

        .demo-list {
            display: grid;
            gap: 16px;
            max-width: 640px;
        }

        .demo-card {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px 24px;
            text-decoration: none;
            color: inherit;
            transition: box-shadow 0.2s, border-color 0.2s;
        }

        .demo-card:hover {
            border-color: #0066cc;
            box-shadow: 0 2px 12px rgba(0, 102, 204, 0.15);
        }

        .demo-card h2 {
            margin: 0 0 6px;
            font-size: 18px;
            color: #0066cc;
        }

        .demo-card p {
            margin: 0;
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        .demo-card .tag {
            display: inline-block;
            font-size: 11px;
            background: #e6f2ff;
            color: #0066cc;
            border-radius: 4px;
            padding: 2px 8px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>カスタムピッカー デモ一覧</h1>
    <p class="subtitle">各ピッカーのデモページへ移動できます。</p>

    <div class="demo-list">
        <a class="demo-card" href="date.html">
            <h2>DatePicker</h2>
            <p>カレンダーから日付を選択するピッカー。祝日表示、min/max制限、テーマ切り替えに対応。</p>
            <span class="tag">datepicker.js</span>
        </a>

        <a class="demo-card" href="time.html">
            <h2>TimePicker</h2>
            <p>時・分カラムから時刻を選択するピッカー。分の刻み（30/15/5/1分）を data-minute-step で設定可能。</p>
            <span class="tag">timepicker.js</span>
        </a>

        <a class="demo-card" href="datetime.html">
            <h2>DateTimePicker</h2>
            <p>date / time / datetime の3モードを統合したピッカー。data-mode 属性でモードを切り替え。</p>
            <span class="tag">datetimepicker.js</span>
        </a>
    </div>
</body>

</html>
